{% extends 'base.html' %}
{% block content %}
	<div class="container mt-5">
    <h1 class="text-center mb-4">Секретные заметки</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <p class="m-3"> Количество заметок: {{ notes_count }}</p>
                {# Блок Get - Энкодер - #}
                    <form class="m-2" action="#" method="post">
                    {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group ">

                                <label for="hash">Фраза:</label>
                                <input type="text" class="form-control" id="hash" name="phrase" required>
                            </div>
                            <div class="form-group">
                                <label for="secret">Секретный ключ:</label>
                                <input type="password" class="form-control" id="secret" name="secret_key" required>
                            </div>
                        </div>
                        <button class="btn btn-success mr-3" id="create-note-btn">Создать заметку</button>
                    </form>
                    {# Блок Post - декодер#}
                    <form  class="mr-3 m-3" action="" method="get">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="hash">Хеш значение:</label>
                            <input type="text" class="form-control" id="hash" name="hash" required>
                        </div>
                        <div class="form-group">
                            <label for="secret">Секретная ключ:</label>
                            <input type="password" class="form-control" id="secret" name="secret_key" required>
                        </div>
                            <div>
                                <button class="btn btn-primary" id="view-notes-btn">Просмотреть заметку</button>
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
